<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c5856b8c76.js" crossorigin="anonymous"></script>

    <title>StopWatch</title>
    <link rel="icon" href="images/StopWatch.ico">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timeContainer">
        <div id="timeDisplay">0h:0m:0s:0ms</div>
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="pauseBtn" class="timerBtn">Pause</button>
        <button id="resetBtn" class="timerBtn">Reset</button>
    </div>

    <div class="floating-text">
        Created with <a href="https://github.com/xShamir" target="_blank" <i class="fa fa-heart"></i> </a> by Shamir
    </div>

    <script src="main.js"></script>
</body>
</html>
